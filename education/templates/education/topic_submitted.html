{% extends 'base.html' %}

{% block content %}
<h2>Topic Submitted Successfully!</h2>
<div>
    <h3>Generated Context:</h3>
    <p>{{ question.context }}</p>
    <h3>Generated Question:</h3>
    <p>{{ question.question_text }}</p>
    <form action="{% url 'submit_answer' question.id %}" method="post">
        {% csrf_token %}
        <label for="student_answer">Your Answer:</label><br><br>
        <textarea id="student_answer" name="student_answer" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit Answer</button>
    </form>
</div>
<a href="{% url 'submit_topic' %}">Submit another topic</a>
{% endblock %}
